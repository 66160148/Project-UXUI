<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanPao - Home</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icons">
        <img src="image/back.png" alt="Back" class="icon">
        <img src="image/setting.png" alt="Settings" class="icon">
      </div>
    </div>
    <div class="profile">
      <img src="image/user.png" alt="Profile Picture">
      <span class="profile-name">เข้าสู่ระบบ</span>
    </div>
    <h2 id="monthYear"></h2>
    <div class="calendar-container">
      <button class="btn-nav" onclick="previousMonth()">&#8592;</button>
      <div class="calendar" id="calendar"></div>
      <button class="btn-nav" onclick="nextMonth()">&#8594;</button>
    </div>
    <a href="#" class="btn green">+ Start a New Trip</a>
    <a href="#" class="btn">+ New Group</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
