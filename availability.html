<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanPao - Availability</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      PlanPao
      <div class="settings-icon" onclick="openSettings()">⚙️</div>
    </div>
    <h1>Availability Calendar</h1>
    <h2 id="monthYear"></h2>
    <div class="calendar-container">
      <button class="btn-nav" onclick="previousMonth()">&#8592;</button>
      <div class="calendar" id="calendar"></div>
      <button class="btn-nav" onclick="nextMonth()">&#8594;</button>
    </div>
    <div class="form-group">
      <label for="selectDate">เลือกวันของคุณ:</label>
      <select id="selectDate">
        <!-- ตัวเลือกวันที่จะถูกเพิ่มโดย JavaScript -->
      </select>
      <label for="selectStatus">ระบุสถานะ</label>
      <select id="selectStatus">
        <option value="ว่าง">ว่าง</option>
        <option value="ไม่ว่าง">ไม่ว่าง</option>
      </select>
    </div>
    <div class="buttons">
      <button class="btn red" onclick="goBack()">ยกเลิก</button>
      <button class="btn green" onclick="saveAvailability()">บันทึก</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
